<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arrow Page Slider</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: block;
      }
      .navigation {
        position: fixed;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
      }
      .arrow {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color:rgb(140, 21, 16);
        color: white;
        border: none;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        margin: 6px;
      }
      .arrow:disabled {
        background-color: rgb(37, 22, 22);
        cursor: not-allowed;
      }
    </style>
  </head>
  <body >
    
    <iframe id="iframe" src="welcome.html" ></iframe>

    <div class="navigation">
      <button id="prev" class="arrow" disabled>&lt;</button>
      <button id="next" class="arrow">&gt;</button>
    </div>

    <script>
      // Pages for the slider
      const pages = [
        "welcome.html",
        "main.html",
        "Why-Choose.html",
        "packages.html",
        "tool.html",
        "offers.html",
        "LimitedTime.html",
        "contact.html",
      ];

      let currentIndex = 0; // Starting page index
      const iframe = document.getElementById("iframe");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");

      // Function to update the iframe src and button states
      function updateIframe() {
        iframe.src = pages[currentIndex];
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === pages.length - 1;
      }

      // Event listeners for navigation buttons
      prevButton.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateIframe();
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentIndex < pages.length - 1) {
          currentIndex++;
          updateIframe();
        }
      });
    </script>
  </body>
</html>
